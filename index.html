<!DOCTYPE html>
<html>
<head>
    <title>Hexagon Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io (9)/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io (9)/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io (9)/favicon-16x16.png" />
    <link rel="manifest" href="./favicon_io (9)/site.webmanifest" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="[https://fonts.googleapis.com/icon?family=Material+Icons](https://fonts.googleapis.com/icon?family=Material+Icons)">
    <link rel="stylesheet" href="[https://code.getmdl.io/1.3.0/material.indigo-pink.min.css](https://www.google.com/search?q=https://code.getmdl.io/1.3.0/material.indigo-pink.min.css)">
    <script defer src="[https://code.getmdl.io/1.3.0/material.min.js](https://www.google.com/search?q=https://code.getmdl.io/1.3.0/material.min.js)"></script>
</head>
<body>
    <h1>Hexagon Area and Perimeter Calculator</h1>
    <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="number" id="sideLength" step="0.01">
        <label class="mdl-textfield__label" for="sideLength">Side Length (cm):</label>
    </div>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="calculateHexagon()">Calculate</button>
    <img src="images/hexagon-gif.png" alt="Hexagon" width="200">
    <img src="images/hexagonPerimeter.png" alt="Hexagon-Perimeter" width="200">
    <img src="images/hexagonArea.png" alt="Hexagon-Area" width="200">
    <p style="color: blue; font-size: 18px;">
        A regular hexagon has six equal sides and six equal angles. This calculator will find the area and perimeter.
    </p>
    <p id="result"></p>
    <script src="js/script.js"></script>
</body>
</html>
